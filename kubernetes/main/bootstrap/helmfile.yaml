---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true
  recreatePods: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver
  - name: topolvm
    url: https://topolvm.github.io/topolvm/
  - name: cert-manager
    url: https://charts.jetstack.io
  - name: prometheus-community
    url: https://prometheus-community.github.io/helm-charts

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: prometheus-community/prometheus-operator-crds
    version: 16.0.0
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.4
    values:
      - ../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.36.1
    values:
      - ../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    values:
      - ../apps/kube-system/kubelet-csr-approver/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
  - name: lvm-disk-watcher
    namespace: kube-system
    chart: oci://tccr.io/truecharts/lvm-disk-watcher
    version: 2.0.4
    values:
      - ../apps/kube-system/lvm-disk-watcher/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
  - name: cert-manager
    namespace: cert-manager
    chart: cert-manager/cert-manager
    version: 1.16.1
    values:
      - ../apps/cert-manager/cert-manager/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
  - name: topolvm
    namespace: kube-system
    chart: topolvm/topolvm
    version: 15.5.0
    values:
      - ../apps/kube-system/topolvm/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - kube-system/kubelet-csr-approver
      - kube-system/lvm-disk-watcher
      - cert-manager/cert-manager
