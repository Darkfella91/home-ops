        extraArgs:
            rotate-server-certificates: "true"
        extraConfig:
            maxPods: 250
            shutdownGracePeriod: 15s
            shutdownGracePeriodCriticalPods: 10s
        defaultRuntimeSeccompProfileEnabled: true
        disableManifestsDirectory: true
    network:
        hostname: k8s-0
        nameservers:
            - 192.168.91.1
        interfaces:
            - interface: bond0
              bond:
                mode: 802.3ad
                lacpRate: fast
                xmitHashPolicy: layer3+4
                miimon: 100
                updelay: 200
                downdelay: 200
                interfaces:
                    - eth0
                    - eth1
