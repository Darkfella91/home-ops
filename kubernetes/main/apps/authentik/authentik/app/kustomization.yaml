---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./pvc.yaml
  - ./blueprints
  - ./externalsecret.yaml
  - ./helm-release.yaml
  - ../../../../templates/gatus/external
configMapGenerator:
  - name: blueprints
    files:
      - brand.yaml=./blueprints/brand.yaml
      - authentication-flow.yaml=./blueprints/authentication-flow.yaml
generatorOptions:
  disableNameSuffixHash: true
