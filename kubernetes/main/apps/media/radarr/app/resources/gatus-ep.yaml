endpoints:
  - name: "Radarr"
    group: guarded
    url: "https://radarr.${PUBLIC_DOMAIN}/ping"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    client:
      dns-resolver: tcp://172.17.0.10:53
    conditions:
      - "[STATUS] == 200"
      - "[BODY].status == OK"
    alerts:
      - type: pushover
    headers:
      Accept: application/json
