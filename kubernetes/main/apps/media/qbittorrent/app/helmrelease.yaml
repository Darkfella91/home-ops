---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system

  values:
    controllers:
      torrenting:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          qbittorrent:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.2@sha256:b905a9e4eef9ffabd10ad8618ffdc2661d20c1a910441e5f921c851c10974444
            env:
              UMASK: "022"
              TZ: &TZ Europe/Sofia
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: 50413
              CROSS_SEED_ENABLED: false
              CROSS_SEED_HOST: localhost
              CROSS_SEED_PORT: 8080
              CROSS_SEED_SLEEP_INTERVAL: 15
              PUSHOVER_ENABLED: true
              CROSS_SEED_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: &secret qbittorrent-secret
                    key: CROSS_SEED_API_KEY
              PUSHOVER_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PUSHOVER_TOKEN
              PUSHOVER_USER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: PUSHOVER_USER_KEY
            probes:
              readiness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /scripts/healthcheck.sh
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 3
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /scripts/healthcheck.sh
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  failureThreshold: 3
            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 16Gi

          qbitmanage:
            dependsOn: qbittorrent
            image:
              repository: ghcr.io/stuffanthings/qbit_manage
              tag: v4.1.13@sha256:fa623102eeac2c9cda115aa23f7a5bb85af2ab2cffec766b5173c85a073926b9
            env:
              TZ: *TZ
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: false
            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 8Gi
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /secret/config.yml /config/config.yml"]

          #cross-seed:
            #dependsOn: qbittorrent
            #image:
              #repository: ghcr.io/cross-seed/cross-seed
              #tag: 6.0.0-46@sha256:4aac1ae4f78f9a6563e5e2e74b8191014d49c1ea4d55abd98b931fb766e2899e
            #env:
              #TZ: *TZ
            #args: ["daemon"]
            #probes:
              #liveness:
                #enabled: false
              #readiness:
                #enabled: false
            #securityContext:
              #allowPrivilegeEscalation: false
              #readOnlyRootFilesystem: true
              #capabilities: { drop: ["ALL"] }
            #resources:
              #requests:
                #cpu: 10m
              #limits:
                #memory: 512Mi

          vuetorrent:
            dependsOn: qbittorrent
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/addons
            securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 25Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    terminationGracePeriodSeconds: 300

    service:
      qbittorrent:
        controller: torrenting
        ports:
          http:
            port: *port

    ingress:
      qbittorrent:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-snippet: |
            if ($request_uri ~* "^/api(/|$)") {
              return 202;
            }
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</body>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/vuetorrent/mind.css"></body>';
            sub_filter_once on;
          cert-manager.io/cluster-issuer: zerossl-prod
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"
        className: internal
        tls:
          - hosts:
              - &host "{{ .Release.Name }}.${PUBLIC_DOMAIN}"
            secretName: qbittorrent-tls
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        storageClass: openebs-zfs-128k
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /config
            qbitmanage:
              - path: /qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
            #cross-seed:
              #- path: /qbittorrent/qBittorrent/BT_backup
                #subPath: qBittorrent/BT_backup
                #readOnly: true
      scripts:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0550
        advancedMounts:
          torrenting:
            qbittorrent:
              - readOnly: true

      media:
        type: nfs
        server: 192.168.91.40
        path: /mnt/exos20/data
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            qbittorrent:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            cross-seed:
              - path: /data/downloads/torrents/complete
                subPath: downloads/torrents/complete

      config-qbitmanage:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /app/config
              - path: /config

      config-file-qbitmanage:
        type: configMap
        name: qbitmanage-config
        defaultMode: 0600
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /secret/config.yml
                subPath: config.yml
                readOnly: true

      #config-cross-seed:
        #type: emptyDir
        #medium: Memory
        #advancedMounts:
          #torrenting:
            #cross-seed:
              #- path: /config

      #config-file-cross-seed:
        #type: secret
        #name: qbittorrent-secret
        #advancedMounts:
          #torrenting:
            #cross-seed:
              #- path: /config/config.js
                #subPath: config.js
                #readOnly: true

      addons:
        type: emptyDir
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /addons
                readOnly: true
            vuetorrent:
              - path: /addons
