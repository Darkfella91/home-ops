---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system

  values:
    controllers:
      torrenting:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.1@sha256:6a8058e626763cbf735ac2f78c774dbb24fec2490bd9d9f7d67e22592cb4a991
            env:
              TZ: &TZ Europe/Sofia
              DOT: off
              DNS_ADDRESS: "127.0.0.2"
              HEALTH_SERVER_ADDRESS: :9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_LISTENING_PORT: 50413
              WIREGUARD_ADDRESSES: 10.2.0.2/32
              FIREWALL_INPUT_PORTS: 80,9999
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              SERVER_HOSTNAMES: node-ch-15.protonvpn.net
            envFrom:
              - secretRef:
                  name: gluetun-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 5
            restartPolicy: Always
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 0
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"], add: ["NET_ADMIN"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                squat.ai/tun: 1

        containers:
          qbittorrent:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.1@sha256:7fc5af4f7f9c8e4998aaa18b5e2e634757c55f70c23b9bd46b40e09a4c7acda5
            env:
              UMASK: "022"
              TZ: *TZ
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: 50413
              CROSS_SEED_ENABLED: true
              CROSS_SEED_HOST: localhost
              CROSS_SEED_PORT: 8080
              CROSS_SEED_SLEEP_INTERVAL: 15
              PUSHOVER_ENABLED: true
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 6Gi

          qbitmanage:
            dependsOn: qbittorrent
            image:
              repository: ghcr.io/stuffanthings/qbit_manage
              tag: v4.1.12@sha256:2bfbfa65650381609865fc46f50f025a65940f90579e1cf0c281f2a7742eead3
            env:
              TZ: *TZ
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /secret/config.yml /config/config.yml"]

          cross-seed:
            dependsOn: qbittorrent
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.0.0-43@sha256:65387a63068b39867aa33e44718dafc62f9cdc56f398683476449b9736351df0
            env:
              TZ: *TZ
            args: ["daemon"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

          vuetorrent:
            dependsOn: qbittorrent
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/addons
            resources:
              requests:
                cpu: 10m
                memory: 25Mi

          dnsdist:
            image:
              repository: docker.io/powerdns/dnsdist-19
              tag: 1.9.7

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    terminationGracePeriodSeconds: 300

    service:
      qbittorrent:
        controller: torrenting
        primary: true
        ports:
          http:
            port: *port

    ingress:
      qbittorrent:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-internal.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://qbittorrent.${PUBLIC_DOMAIN}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: |
              proxy_set_header Accept-Encoding "";
              sub_filter '</body>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/vuetorrent/mind.css"></body>';
              sub_filter_once on;
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /config
            qbitmanage:
              - path: /qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
            cross-seed:
              - path: /qbittorrent/qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
      scripts:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0550
        advancedMounts:
          torrenting:
            qbittorrent:
              - readOnly: true

      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /mnt/exos20/data
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            qbittorrent:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            cross-seed:
              - path: /data/downloads/torrents/complete
                subPath: downloads/torrents/complete

      config-qbitmanage:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /config

      config-file-qbitmanage:
        type: configMap
        name: qbitmanage-config
        defaultMode: 0600
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /secret/config.yml
                subPath: config.yml
                readOnly: true

      config-cross-seed:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            cross-seed:
              - path: /config

      config-file-cross-seed:
        type: secret
        name: cross-seed-secret
        advancedMounts:
          torrenting:
            cross-seed:
              - path: /config/config.js
                subPath: config.js
                readOnly: true

      addons:
        type: emptyDir
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /addons
                readOnly: true
            vuetorrent:
              - path: /addons

      dnsdist:
        type: configMap
        name: qbittorrent-dnsdist
        defaultMode: 0400
        advancedMounts:
          torrenting:
            dnsdist:
              - path: /etc/dnsdist/dnsdist.conf
                subPath: dnsdist.conf
                readOnly: true
