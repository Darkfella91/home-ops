---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      verify:
        provider: cosign
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system

  values:
    controllers:
      torrenting:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          gluetun:
            dependsOn: dnsdist
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.1@sha256:6a8058e626763cbf735ac2f78c774dbb24fec2490bd9d9f7d67e22592cb4a991
            env:
              TZ: &TZ Europe/Sofia
              DOT: "off"
              DNS_ADDRESS: "127.0.0.2"
              HEALTH_SERVER_ADDRESS: :9999
              VPN_TYPE: wireguard
              VPN_SERVICE_PROVIDER: protonvpn
              VPN_PORT_FORWARDING: "on"
              VPN_PORT_FORWARDING_LISTENING_PORT: 50413
              WIREGUARD_ADDRESSES: 10.2.0.2/32
              FIREWALL_INPUT_PORTS: 80,9999
              FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/16,172.17.0.0/16
              SERVER_HOSTNAMES: node-ch-15.protonvpn.net
              VPN_INTERFACE: tun0
            envFrom:
              - secretRef:
                  name: gluetun-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /gluetun-entrypoint
                      - healthcheck
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  failureThreshold: 3
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9999
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  failureThreshold: 4
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "(ip rule del table 51820; ip -6 rule del table 51820) || true"]
            restartPolicy: Always
            securityContext:
              runAsNonRoot: false
              runAsUser: 0
              runAsGroup: 568
              privilaged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"], add: ["NET_ADMIN"] }
            resources:
              limits:
                squat.ai/tun: 1

          dnsdist:
            image:
              repository: docker.io/powerdns/dnsdist-19
              tag: 1.9.7@sha256:6ed810f4d5da4585ccfc2667a794a78319ff2960a43266fc6a160c063d04e1ef
            restartPolicy: Always
            securityContext:
              runAsNonRoot: true
              runAsUser: 10001
              runAsGroup: 10001
              capabilities: { drop: ["ALL"] }

        containers:
          qbittorrent:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.1@sha256:7fc5af4f7f9c8e4998aaa18b5e2e634757c55f70c23b9bd46b40e09a4c7acda5
            env:
              UMASK: "022"
              TZ: *TZ
              QBT_WEBUI_PORT: &port 80
              QBT_TORRENTING_PORT: 50413
              CROSS_SEED_ENABLED: true
              CROSS_SEED_HOST: localhost
              CROSS_SEED_PORT: 8080
              CROSS_SEED_SLEEP_INTERVAL: 15
              PUSHOVER_ENABLED: true
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 6Gi

          qbitmanage:
            dependsOn: qbittorrent
            image:
              repository: ghcr.io/stuffanthings/qbit_manage
              tag: v4.1.13@sha256:fa623102eeac2c9cda115aa23f7a5bb85af2ab2cffec766b5173c85a073926b9
            env:
              TZ: *TZ
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "cp /secret/config.yml /config/config.yml"]

          cross-seed:
            dependsOn: qbittorrent
            image:
              repository: ghcr.io/cross-seed/cross-seed
              tag: 6.0.0-44@sha256:881ce834570f3b369860e47a0801b89ab10469b3beccf5279f90e041d3725058
            env:
              TZ: *TZ
            args: ["daemon"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi

          vuetorrent:
            dependsOn: qbittorrent
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            args:
              - --repo=https://github.com/WDaan/VueTorrent
              - --ref=latest-release
              - --period=86400s
              - --root=/addons
            resources:
              requests:
                cpu: 10m
                memory: 25Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    terminationGracePeriodSeconds: 300

    service:
      qbittorrent:
        controller: torrenting
        primary: true
        ports:
          http:
            port: *port

    ingress:
      qbittorrent:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-snippet: |
            if ($request_uri ~* "^/api(/|$)") {
              return 202;
            }
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</body>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/vuetorrent/mind.css"></body>';
            sub_filter_once on;
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: qbittorrent
                  port: http

    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        size: 5Gi
        accessMode: ReadWriteOnce
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /config
            qbitmanage:
              - path: /qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
            cross-seed:
              - path: /qbittorrent/qBittorrent/BT_backup
                subPath: qBittorrent/BT_backup
                readOnly: true
      scripts:
        type: configMap
        name: qbittorrent-scripts
        defaultMode: 0550
        advancedMounts:
          torrenting:
            qbittorrent:
              - readOnly: true

      media:
        type: nfs
        server: nas.${PUBLIC_DOMAIN}
        path: /mnt/exos20/data
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            qbittorrent:
              - path: /data/downloads/torrents
                subPath: downloads/torrents
            cross-seed:
              - path: /data/downloads/torrents/complete
                subPath: downloads/torrents/complete

      config-qbitmanage:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /app/config
              - path: /config

      config-file-qbitmanage:
        type: configMap
        name: qbitmanage-config
        defaultMode: 0600
        advancedMounts:
          torrenting:
            qbitmanage:
              - path: /secret/config.yml
                subPath: config.yml
                readOnly: true

      config-cross-seed:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            cross-seed:
              - path: /config

      config-file-cross-seed:
        type: secret
        name: cross-seed-secret
        advancedMounts:
          torrenting:
            cross-seed:
              - path: /config/config.js
                subPath: config.js
                readOnly: true

      addons:
        type: emptyDir
        advancedMounts:
          torrenting:
            qbittorrent:
              - path: /addons
                readOnly: true
            vuetorrent:
              - path: /addons

      dnsdist:
        type: configMap
        name: qbittorrent-dnsdist
        defaultMode: 0400
        advancedMounts:
          torrenting:
            dnsdist:
              - path: /etc/dnsdist/dnsdist.conf
                subPath: dnsdist.conf
                readOnly: true
      tmp-gluetun:
        type: emptyDir
        medium: Memory
        advancedMounts:
          torrenting:
            gluetun:
              - path: /tmp/gluetun
