---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    cert-manager:
      enabled: false
      installCRDs: false
    app:
      annotations: {}
      settings:
        global:
          clusterName: main
          itemsPerPage: 30
          labelsLimit: 5
          logsAutoRefreshTimeInterval: 5
          resourceAutoRefreshTimeInterval: 10
          disableAccessDeniedNotifications: false
          hideAllNamespaces: false
          defaultNamespace: default
          namespaceFallbackList:
            - default
    api:
      containers:
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
          limits:
            cpu: 400m
            memory: 400Mi
      ingress:
        enabled: true
        hosts:
          - kubernetes-dashboard.${PUBLIC_DOMAIN}
        ingressClassName: internal
        useDefaultAnnotations: false
        pathType: ImplementationSpecific
        path: /
        issuer:
          name: zerossl-prod
          scope: cluster
        tls:
          enabled: true
          secretName: kubernetes-dashboard-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          nginx.ingress.kubernetes.io/auth-response-headers: "authorization"
