---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
spec:
  interval: 30m
  chart:
    spec:
      chart: crowdsec
      version: 0.15.0
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: crowdsec-appsec
            patch: |
              - op: replace
                path: /spec/template/spec/initContainers/0/env/2/value
                value: "https://crowdsec-api.${PUBLIC_DOMAIN}"
              - op: replace
                path: /spec/template/spec/initContainers/0/env/3/value
                value: "crowdsec-api.${PUBLIC_DOMAIN}"
              - op: replace
                path: /spec/template/spec/initContainers/0/env/4/value
                value: "443"
          - target:
              version: v1
              kind: DaemonSet
              name: crowdsec-agent
            patch: |
              - op: replace
                path: /spec/template/spec/initContainers/0/command
                value: ["sh", "-c", "until nc $LAPI_HOST $LAPI_PORT -z; do echo waiting for lapi to start; sleep 5; done"]
              - op: add
                path: /spec/template/spec/initContainers/0/env
                value:
                  - name: "LAPI_HOST"
                    value: "crowdsec-api.${PUBLIC_DOMAIN}"
                  - name: "LAPI_PORT"
                    value: "443"
            #- op: replace
              #path: /spec/template/spec/containers/0/env
              #value:
                #- name: "LOCAL_API_URL"
                  #value: "https://crowdsec-api.${PUBLIC_DOMAIN}"
  values:
    image:
      repository: crowdsecurity/crowdsec
      pullPolicy: IfNotPresent
      tag: v1.6.4@sha256:091229068a9dab7f8c1ae41086669620da2980c6ccc26f9e358a75aaa7cb4a27
    config:

      profiles.yaml: |
        name: default_ip_remediation
        #debug: true
        filters:
        - Alert.Remediation == true && Alert.GetScope() == "Ip"
        decisions:
        - type: ban
          duration: 4h
        duration_expr: Sprintf('%dh', (GetDecisionsCount(Alert.GetValue()) + 1) * 4)
        notifications:
        - pushover
        on_success: break
        ---
        name: default_range_remediation
        #debug: true
        filters:
        - Alert.Remediation == true && Alert.GetScope() == "Range"
        decisions:
        - type: ban
          duration: 4h
        duration_expr: Sprintf('%dh', (GetDecisionsCount(Alert.GetValue()) + 1) * 4)
        notifications:
        - pushover
        on_success: break

      notifications:
        http.yaml: |
          type: http
          name: pushover

          log_level: info

          group_wait: "30s"
          group_threshold: 10
          max_retry: 5
          timeout: "10s"

          #-------------------------
          #plugin-specific options

          # The following template receives a list of models.Alert objects
          # The output goes in the http request body
          format: |
            {
            "token": $$CROWDSEC_PUSHOVER_TOKEN,
            "user": $$PUSHOVER_USER_KEY,
            "message": "{{`{{range . -}}{{$alert := . -}}{{range .Decisions -}}<b>{{.Value}}</b> will get <b>{{.Type}}</b> for the next <b>{{.Duration}}</b> for triggering <b>{{.Scenario}}</b>.\r\n https://www.shodan.io/host/{{.Value}}{{end -}}{{end -}}`}}",
            "html": "1",
            "title": "Scenario triggered on IDS/IPS !"
            }
          url: https://api.pushover.net/1/messages.json
          method: POST
          headers:
            Content-Type: "application/json"

      config.yaml.local: |
        api:
          server:
            auto_registration:
              enabled: true
              token: "$$REGISTRATION_TOKEN"
              allowed_ranges:
                - 172.16.0.0/16
        db_config:
          type:     postgresql
          user:     $${DB_USER}
          password: $${DB_PASSWORD}
          db_name:  crowdsec
          host:     postgres17-rw.database.svc.cluster.local
          port:     5432
          sslmode:  require

    container_runtime: containerd

    agent:
      wait_for_lapi:
        repository: busybox
        image:
          tag: "1.37.0@sha256:5b0f33c83a97f5f7d12698df6732098b0cdb860d377f6307b68efe2c6821296f"

      acquisition:
        - namespace: network
          podName: nginx-external-controller-*
          program: nginx

        - namespace: media
          podName: jellyseerr-*
          program: jellyseerr

        - namespace: vaultwarden
          podName: vaultwarden-*
          program: VAULTWARDEN

        - namespace: idp
          podName: keycloak-0
          program: keycloak

      env:
        - name: PARSERS
          value: "crowdsecurity/cri-logs crowdsecurity/whitelists crowdsecurity/geoip-enrich"

        - name: COLLECTIONS
          value: "crowdsecurity/modsecurity inherent-io/keycloak LePresidente/jellyseerr crowdsecurity/nginx Dominic-Wagner/vaultwarden crowdsecurity/base-http-scenarios crowdsecurity/http-cve crowdsecurity/http-dos crowdsecurity/whitelist-good-actors"

        - name: LOCAL_API_URL
          value: https://crowdsec-api.${PUBLIC_DOMAIN}

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    lapi:
      deployAnnotations:
        reloader.stakater.com/auto: "true"

      extraInitContainers:
        - name: initdb
          image: "ghcr.io/onedr0p/postgres-init:16.6@sha256:35353a77777ee8f634d0f3945f495b4a40065134b8619e0d18bd49b0ee9c855b"
          imagePullPolicy: IfNotPresent

          envFrom:
            - secretRef:
                name: &secret crowdsec-secret

      persistentVolume:
        data:
          enabled: false

        config:
          enabled: false

      storeCAPICredentialsInSecret: true

      ingress:
        enabled: true

        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          external-dns.alpha.kubernetes.io/target: internal.${PUBLIC_DOMAIN}
          cert-manager.io/cluster-issuer: zerossl-prod
          cert-manager.io/private-key-rotation-policy: Always
          cert-manager.io/private-key-algorithm: ECDSA
          cert-manager.io/private-key-size: "384"

        ingressClassName: internal

        host: &host "crowdsec-api.${PUBLIC_DOMAIN}"

        tls:
          - hosts:
            - *host
            secretName: crowdsec-tls

      env:
        - name: CROWDSEC_PUSHOVER_TOKEN
          valueFrom:
            secretKeyRef:
              name: *secret
              key: CROWDSEC_PUSHOVER_TOKEN

        - name: PUSHOVER_USER_KEY
          valueFrom:
            secretKeyRef:
              name: *secret
              key: PUSHOVER_USER_KEY

        - name: DISABLE_ONLINE_API
          value: "false"

        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: *secret
              key: ENROLL_KEY

        - name: ENROLL_INSTANCE_NAME
          value: "cluster"

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: *secret
              key: INIT_POSTGRES_PASS

        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: *secret
              key: INIT_POSTGRES_USER

        - name: BOUNCER_KEY_NGINX_EXTERNAL
          valueFrom:
            secretKeyRef:
              name: *secret
              key: BOUNCER_KEY_NGINX_EXTERNAL

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    appsec:
      enabled: true

      acquisitions:
        - source: appsec
          listen_addr: "0.0.0.0:7422"
          path: /
          appsec_config: crowdsecurity/appsec-default
          labels:
            type: appsec

      env:
        - name: COLLECTIONS
          value: "crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules"
        - name: APPSEC_CONFIGS
          value: "crowdsecurity/appsec-default"
        - name: LOCAL_API_URL
          value: "https://crowdsec-api.${PUBLIC_DOMAIN}"
