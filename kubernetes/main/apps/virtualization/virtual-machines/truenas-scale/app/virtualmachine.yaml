apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: truenas-scale
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: truenas-scale
    spec:
      networks:
        - name: bridge-1
          multus:
            default: true
            networkName: kube-system/bridge-truenas-1
        - name: bridge-2
          multus:
            networkName: kube-system/bridge-truenas-2
      domain:
        clock:
          timezone: "Europe/Sofia"
          timer: {}
        cpu:
          cores: 4
          model: host-passthrough
        features:
          acpi: {}
          apic: {}
          smm:
            enabled: false
        firmware:
          bootloader:
            efi:
              secureBoot: false
        devices:
          hostDevices:
            - deviceName: devices.kubevirt.io/nvme
              name: intel-optane
            - deviceName: devices.kubevirt.io/sas
              name: sas
          interfaces:
            - name: bridge-1
              bridge: {}
              model: virtio
            - name: bridge-2
              bridge: {}
              model: virtio
          disks:
            - disk:
                bus: virtio
              name: truenas-scale-os-disk
            - cdrom:
                bus: sata
              name: truenas-scale-iso
        machine:
          type: q35
        resources:
          requests:
            memory: 48G
      volumes:
      - name: truenas-scale-os-disk
        persistentVolumeClaim:
          claimName: truenas-scale-os-disk
      - name: truenas-scale-iso
        persistentVolumeClaim:
          claimName: truenas-scale-iso
