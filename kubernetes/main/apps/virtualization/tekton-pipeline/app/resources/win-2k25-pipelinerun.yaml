apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: windows2k25-installer-run-
spec:
  params:
    - name: winImageDownloadURL
      value: https://go.microsoft.com/fwlink/?linkid=2293312&clcid=0x409&culture=en-us&country=us
    - name: acceptEula
      value: true
    - name: preferenceName
      value: windows.2k25.virtio
    - name: autounattendConfigMapName
      value: windows2k25-autounattend
    - name: baseDvName
      value: win2k25
    - name: isoDVName
      value: win2k25
    - name: virtioContainerDiskName
      value: quay.io/kubevirt/virtio-container-disk:20241123_0c488c19c5
    - name: autounattendXMLConfigMapsURL
      value: https://raw.githubusercontent.com/d4rkfella/home-ops/main/kubernetes/main/apps/virtualization/virtual-machines/truenas-scale/app/autounattend.yaml
  pipelineRef:
    resolver: hub
    params:
      - name: catalog
        value: kubevirt-tekton-pipelines
      - name: type
        value: artifact
      - name: kind
        value: pipeline
      - name: name
        value: windows-efi-installer
      - name: version
        value: v0.23.0
  taskRunTemplate:
    serviceAccountName: custom-pipelinerun-sa
  taskRunSpecs:
    - pipelineTaskName: modify-windows-iso-file
      podTemplate:
        securityContext:
          fsGroup: 107
          runAsUser: 107
  timeouts:
    pipeline: 1h0m0s
