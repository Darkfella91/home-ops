email_domains = [ "*" ]
upstreams = [ "http://127.0.0.1:80" ]
reverse_proxy = true
scope = "openid profile email"
cookie_secure = true
provider = "keycloak-oidc"
oidc_issuer_url = "https://accounts.${PUBLIC_DOMAIN}/realms/DarkfellaNET"
code_challenge_method = "S256"
cookie_domains = "vaultwarden.${PUBLIC_DOMAIN}"
whitelist_domains = "vaultwarden.${PUBLIC_DOMAIN}"
backend_logout_url = "https://accounts.${PUBLIC_DOMAIN}/realms/DarkfellaNET/protocol/openid-connect/logout?id_token_hint={id_token}"
skip_provider_button = true
cookie_expire = "29m30s"
cookie_refresh = "1m"
allowed_groups = [ "Admins" ]
redirect_url = "https://vaultwarden.${PUBLIC_DOMAIN}/oauth2/callback"
cookie_name = "__Secure-oauth2_proxy"
skip_auth_routes = [ "^/$", "^/.*\\.js", "^/#/.*", "^/#/login", "^/#/2fa", "^/#/vault", "^/api/.*", "^/images/.*", "^/identity/.*", "^/app/.*", "^/locales/.*", "^/alive" ]
http_address = "0.0.0.0:4180"
cookie_csrf_per_request = true
cookie_csrf_expire = "5m"
ping_path = "/oauth2/ping"
cookie_samesite = "strict"
