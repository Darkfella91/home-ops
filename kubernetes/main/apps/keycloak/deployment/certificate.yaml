---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-tls
spec:
  secretName: keycloak-tls
  issuerRef:
    name: zerossl-prod
    kind: ClusterIssuer
  commonName: auth.${PUBLIC_DOMAIN}
  dnsNames:
    - auth.${PUBLIC_DOMAIN}
