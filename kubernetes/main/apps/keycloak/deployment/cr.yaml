---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  db:
    vendor: postgres
    usernameSecret:
      name: keycloak-initdb-secret
      key: INIT_POSTGRES_USER
    passwordSecret:
      name: keycloak-initdb-secret
      key: INIT_POSTGRES_PASS
    host: postgres17-rw.database.svc.cluster.local
    database: keycloak
    port: 5432
    schema: public
  instances: 1
  image: ghcr.io/darkfella91/keycloak-image:latest@sha256:a8b3530f2fdcb35952870341d4060b0daed1e043687be0add5224dedcc0c6034
  startOptimized: true
  additionalOptions:
    - name: https-protocols
      value: "TLSv1.3"
  bootstrapAdmin:
    user:
      secret: keycloak-admin-credentials
  proxy:
    headers: xforwarded
  hostname:
    hostname: https://auth.${PUBLIC_DOMAIN}
  http:
    httpEnabled: false
    httpsPort: 443
    tlsSecret: keycloak-tls
  ingress:
    enabled: false
  unsupported:
    podTemplate:
      spec:
        containers:
          - securityContext:
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        initContainers:
          - name: init-db
            image: "ghcr.io/onedr0p/postgres-init:16.4@sha256:e41c745b54485341e00efbd27556f0717623a119f0d5107e5ff831aa1322c76f"
            imagePullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: keycloak-initdb-secret
            securityContext:
              runAsUser: 10002
              runAsGroup: 10002
              privileged: false
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        securityContext:
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }
