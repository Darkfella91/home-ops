apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  image: ghcr.io/darkfella91/keycloak:latest@sha256:78a0f6d21b79ac0b3c120c549b81e351ead5446a4aecef7c1f542675361816bb
  startOptimized: true
  imagePullSecrets:
    - name: github-credentials
  hostname:
