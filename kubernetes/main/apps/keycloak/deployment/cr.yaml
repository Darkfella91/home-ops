apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  image: ghcr.io/darkfella91/keycloak:latest@sha256:fa0e1ce9ba052937f30c6625f358909d027b980cee6f471ff1377403ca818ce7
  startOptimized: true
  imagePullSecrets:
    - name: github-credentials
  hostname:
    hostname: https://auth.darkfellanetwork.com
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: external.${PUBLIC_DOMAIN}
    className: external
