apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  image: ghcr.io/darkfella91/keycloak:latest@sha256:dcbdcbdde5ff6388af1086466899719a817aa3e04df141f8f1b07610ac4774d7
  startOptimized: true
  imagePullSecrets:
    - name: github-credentials
  ingress:
    annotations:
      external-dns.alpha.kubernetes.io/target: external.${PUBLIC_DOMAIN}
    className: external
