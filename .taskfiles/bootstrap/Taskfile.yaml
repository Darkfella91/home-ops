---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

vars:
  KUBERNETES_VERSION:
    sh: yq 'select(document_index == 1).spec.postBuild.substitute.KUBERNETES_VERSION' {{.KUBERNETES_DIR}}/{{.CLUSTER}}/apps/system-upgrade/system-upgrade-controller/ks.yaml
  TALOS_CONTROLLER:
    sh: talosctl config info --output json | jq --raw-output '.endpoints[]' | shuf -n 1
  TALOS_SCHEMATIC_ID:
    sh: yq 'select(document_index == 1).spec.postBuild.substitute.TALOS_SCHEMATIC_ID' {{.KUBERNETES_DIR}}/{{.CLUSTER}}/apps/system-upgrade/system-upgrade-controller/ks.yaml
  TALOS_VERSION:
    sh: yq 'select(document_index == 1).spec.postBuild.substitute.TALOS_VERSION' {{.KUBERNETES_DIR}}/{{.CLUSTER}}/apps/system-upgrade/system-upgrade-controller/ks.yaml

tasks:

  kubernetes:
    desc: Bootstrap a Talos Kubernetes cluster backed by flux and sops
    prompt: Bootstrap a Talos Kubernetes cluster ... continue?
    summary: |
      CLUSTER: Cluster to run command against (default: main)
    vars: &vars
      CLUSTER: '{{.CLUSTER}}'
    cmds:
      - { task: apply-config, vars: *vars }
      - { task: etcd, vars: *vars }
      - { task: conf, vars: *vars }
      - { task: apps, vars: *vars }
      - { task: flux, vars: *vars }
    requires:
      vars: ['CLUSTER']
    preconditions:
      - talosctl config info &>/dev/null
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/talosconfig
  apply-config:
    internal: true
    cmd: |
      export TALOS_VERSION={{.TALOS_VERSION}} TALOS_SCHEMATIC_ID={{.TALOS_SCHEMATIC_ID}} KUBERNETES_VERSION={{.KUBERNETES_VERSION}}
        sops --decrypt {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/talos/assets/{{.HOSTNAME}}.secret.sops.yaml | \
            /usr/local/bin/envsubst | \
                talosctl apply-config --insecure --nodes {{.HOSTNAME}} --file /dev/stdin
    env: *vars
    requires:
      vars: ['CLUSTER', 'HOSTNAME']
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/talosconfig
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/talos/assets/{{.HOSTNAME}}.secret.sops.yaml

  etcd:
    internal: true
    cmd: until talosctl --nodes {{.TALOS_CONTROLLER}} bootstrap; do sleep 10; done
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/talosconfig
      - talosctl config info &>/dev/null

  conf:
    internal: true
    cmd: talosctl kubeconfig --nodes {{.TALOS_CONTROLLER}} --force --force-context-name {{.CLUSTER}} {{.KUBERNETES_DIR}}/{{.CLUSTER}}
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/talosconfig
      - talosctl config info &>/dev/null

  apps:
    internal: true
    cmds:
      - until kubectl wait --for=condition=Ready=False nodes --all --timeout=10m; do sleep 10; done
      - kubectl label namespace kube-system topolvm.io/webhook=ignore
      - helmfile --quiet --file {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/helmfile.yaml apply --skip-diff-on-install --suppress-diff
      - until kubectl wait --for=condition=Ready nodes --all --timeout=10m; do sleep 10; done
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/talosconfig
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/helmfile.yaml
      - talosctl config info &>/dev/null

  flux:
    internal: true
    cmds:
      - kubectl apply --server-side --kustomize {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux
      - sops --decrypt {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/age-key.secret.sops.yaml | kubectl apply --server-side --filename -
      - sops --decrypt {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/deploy-key.secret.sops.yaml | kubectl apply --server-side --filename -
      - sops --decrypt {{.KUBERNETES_DIR}}/{{.CLUSTER}}/flux/vars/cluster-secrets.secret.sops.yaml | kubectl apply --server-side --filename -
      - kubectl apply --server-side --kustomize {{.KUBERNETES_DIR}}/{{.CLUSTER}}/flux/config
    preconditions:
      - test -f {{.ROOT_DIR}}/age.key
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/age-key.secret.sops.yaml
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/deploy-key.secret.sops.yaml
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/flux/vars/cluster-secrets.secret.sops.yaml
      - sops filestatus {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/age-key.secret.sops.yaml | jq --exit-status '.encrypted'
      - sops filestatus {{.KUBERNETES_DIR}}/{{.CLUSTER}}/bootstrap/flux/deploy-key.secret.sops.yaml | jq --exit-status '.encrypted'
      - sops filestatus {{.KUBERNETES_DIR}}/{{.CLUSTER}}/flux/vars/cluster-secrets.secret.sops.yaml | jq --exit-status '.encrypted'
